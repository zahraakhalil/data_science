{% extends"base.html" %}
{% block title %} Article Length Analysis  {% endblock %}
{% block Body %}
<h1>Here Are a Bar Chart Of The Article By their Length </h1>
<br><br>
<style>
body h1{
    text-align: center;
}
html, body {
  width: 100%;
  height: 80%;
  margin: 0px;
}

#chartdiv {
	width: 100%;
	height: 100%;
}

</style>

<!-- Resources -->
<script src="//www.amcharts.com/lib/3/amcharts.js"></script>
<script src="//www.amcharts.com/lib/3/serial.js"></script>
<script src="//www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
  "type": "serial",
  "theme": "light",
  "dataProvider": {{results | tojson}},
  "graphs": [{
    "fillAlphas": 0.9,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "word_count"
  }],
  "categoryField": "title",
  "rotate": true
});
</script>

<!-- HTML -->
<div id="chartdiv"></div>
{% endblock %}
